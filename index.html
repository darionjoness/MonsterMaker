<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click on the buttons to change the monster!</h1>
    <div class="wrapper">
        <div class="monster">
          <div class="eyebrow1"></div>
          <div class="eyebrow2"></div>
          <div class="eye"></div>
          <div class="eye"></div>
          <div class="mouth">
            <div class="tooth1"></div>
            <div class="tooth2"></div>
          </div>
        </div>
        <div class="buttons">
            <button id="bodyBtn">Randomize Body</button>
            <button id="eyebrowsBtn">Randomize Eyebrows</button>
            <button id="eyesBtn">Randomize Eyes</button>
            <button id="mouthBtn">Randomize Mouth</button>
            <button id="teethBtn">Randomize Teeth</button>
            <button id="changeAllBtn">Randomize All</button>
        </div>
      </div>
    
    <script src="app.js"></script>
</body>
</html>
